<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>To do List</title>
</head>

<body>
  <div class="todo-container">
    <header>
      <h1>TO-DO List</h1>
    </header>
    <form id="todo-form">
      <p>Adicione a sua tarefa:</p>
      <div class="form-control">
        <input type="text" id="todo-input" placeholder="Oque VocÃª vai fazer?">
        <button type="submit">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
    </form>
    <form id="edit-form" class="hide">
      <p>Edite Sua Tarefa</p>
      <div class="form-control">
        <input type="text" id="edit-input">
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">


    </div>
    <div id="todo-list">
      <div class="todo done">
        <h3>Estou fazendo alguma coisa..</h3>
        <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
        <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
        <button class="remove-todo"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="todo done">
        <h3>Estou fazendo alguma coisa..</h3>
        <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
        <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
        <button class="remove-todo"><i class="fa-solid fa-xmark"></i></button>
      </div>

    </div>

  </div>

</body>

</html>
